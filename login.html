<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Savio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Connexion</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email @savio-lambersart.com" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn-commencer" style="width:100%; margin-top:10px;">Se connecter</button>
            </form>
            <p style="margin-top:20px;">
                Nouveau ? <a href="inscription.html" style="color:#4285F4;">Cr√©er un compte</a>
            </p>
            <a href="index.html" style="display:block; margin-top:15px; color:gray; font-size:0.8rem;">Retour</a>
        </div>
    </div>

    <style>
        input {
            :
        }
    </style>

    <script type="module">
        import { loginEmail } from './app.js';
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            loginEmail(email, pass);
        });
    </script>
</body>
</html>
