<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Savio Lambersart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f7f6;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Connexion</h2>
            <p>Utilisez votre compte institutionnel pour accéder à la plateforme.</p>
            <br>
            <button id="btn-google-login" class="btn-commencer" style="border:none; cursor:pointer;">
                Se connecter avec Google
            </button>
            <p id="error-msg" style="color:red; display:none; margin-top:15px;"></p>
        </div>
    </div>

    <script type="module">
        import { auth, provider, signInWithPopup, signOut } from './app.js';

        document.getElementById('btn-google-login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    if (result.user.email.endsWith('@savio-lambersart.com')) {
                        // Redirection vers l'accueil si ok
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('error-msg').innerText = "Accès refusé : Utilisez @savio-lambersart.com";
                        document.getElementById('error-msg').style.display = 'block';
                        signOut(auth);
                    }
                })
                .catch(err => console.error(err));
        });
    </script>
</body>
</html>
