<!DOCTYPE html>

  <body>
    <script>
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js";

const auth = getAuth();

// Fonction appelée lors de la soumission du formulaire
const loginUser = (email, password) => {
  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      // Une fois connecté, onAuthStateChanged (vu précédemment) 
      // masquera "Commencer" et affichera "Déconnexion" tout seul.
      console.log("Connecté !", userCredential.user);
    })
    .catch((error) => {
      console.error("Erreur de connexion :", error.message);
      alert("Identifiants incorrects");
    });
};
    </script>
  </body>
</html>
