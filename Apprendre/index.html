<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Apprendre</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="main-content"></div>

    <script type="module">
        import { auth, onAuthStateChanged } from '../app.js';

        const container = document.getElementById('main-content');

        onAuthStateChanged(auth, (user) => {
            if (user && user.email.endsWith('@savio-lambersart.com')) {
                // Succès : On injecte le HTML
                container.innerHTML = `
                    <div style="padding:40px; text-align:center;">
                        <h1>Espace Apprendre</h1>
                        <p>Bienvenue, <strong>${user.displayName}</strong> !</p>
                        <hr>
                        <div class="cours">
                            <h3>Vos cours sont disponibles ici.</h3>
                        </div>
                    </div>
                `;
            } else {
                // Échec ou déconnecté : Redirection
                window.location.replace('../login.html');
            }
        });
    </script>
</body>
</html>
